<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}" >
                <ul>
                    <li>{{restaurant.name}}</li>
                    <li>{{restaurant.description}}</li>
                </ul>
               <h1></h1>

            </a>
        {% endfor %}
    </body>
</html>
